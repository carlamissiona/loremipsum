<section id="contact" class="text-center">
        
    <div class="container">
        <h1>Login</h1>
        <p class="mb-5">If you have some Questions or need Help! Please Contact Us! <br> 
        We make Cool and Clean Design for your Business!!</p>
        
        
        <form method="GET" action="/loginsubmit" class="contact-form col-md-11 col-lg-9 mx-auto">
            <div class="form-row">
                
                <div class="col form-group">
                    <input type="email" name="email" class="form-control" placeholder="Email">
                </div>
            </div>
               <div class="form-row">
             <div class="col form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password">
                </div>   
            </div>   
            <div class="form-group">
                <input type="submit" class="btn btn-primary btn-block" value="Signup">
            </div>
        </form>         
    </div>      
</section>
